                                        <p>SMP Negeri 5 Bandung sebenarnya sudah ada sejak zaman Belanda. Kurang lebih sebelum tahun 1920 sudah berdiri, tetapi pada saat itu dikenal dengan nama MULO. Artinya ’sekolah rendah yang diperluas’, setingkat dengan SMP. Yang mendirikan adalah pemerintahan kolonial Belanda. Murid-muridnya kebanyakan adalah bangsa Belanda, selain itu ada juga bangsa India, Cina, Arab, dan bangsa lainnya selain bangsa Indonesia sendiri. Lama waktu belajarnya adalah 5 tahun yang mulai kelas 1 sampai dengan kelas 5. Setelah Jepang mengambil alih kuasa, MULO berubah fungsinya menjadi KOMPETAI, yaitu tempat penahanan orang-orang Belanda yang ditawan dan disiksa.</p><font-size="50"></font-size>

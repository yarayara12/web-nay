                        <h4>SMP Negeri 5 adalah sebuah sekolah SMP negeri yang berlokasi di Jl. Sumatra No. 40, Kota Bandung.</h4><font-size="85"></font-size>
                        <p>SMP negeri ini didirikan pertama kali pada tahun 1949. Pada waktu ini SMP Negeri 5 masih menggunakan program kurikulum belajar SMP 2013. SMP Negeri 5 memiliki kepala sekolah dengan nama Asep Hidayat dan operator sekolah Yusep Sukmana Putra.</p>

                            <center><p style="float: right; float:left; text-align: justify;"></center>
                                <figure>
                                   <aside>
                                       <center>
                                       <p>SMPN 5 Kota Bandung menerima siswa baru sebanyak 231. Dikutip dari laman ppdb.bandung.go.id, kuota yang ditetapkan Jalur Zonasi 112 orang, Jalur Perpindahan Tugas Orang Tua 11 orang, Jalur Afirmasi PDBK 3 orang, jalur Afirmasi RMP 31 orang, jalur Prestasi Akademik 40 orang, Jalur Prestasi Non-Akademik 27 orang dan Jalur Prestasi Non-Akademik dari Luar Kota 7 orang. Humas SMPN 5 Kota Bandung, N. Elis Sulistiani, M.Ag mengatakan, pada pelaksanaan hari pertama PPDB 2023 gelombang pertama didominasi pendaftar secara daring.
